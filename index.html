<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Create Your Burger</title>
</head>
<body>
    <div class="container-fluid realtive w-50 vh100 p-0 bg-white">

        <!-- header -->
        <div class="container mustard realtive h100">
            <div class="row">
                <div class="col-8 p-3 absolute">
                    <h1 class="fw-bold">Create Your Burger</h1>
                </div>
                <div class="col-4 absolute logo">
                    <img class="h200" src="img/burger-top.png" alt="">
                </div>
            </div>
        </div>
        <!-- fine header -->

        <!-- Nominativo panino -->
        <div class="container">
            <div class="row">
                <div class="col-12 my-4">
                    <input class="border-0 h100 w100 fs-1 fw-bold" type="text" placeholder="Nome del paninozzo">
                </div>
            </div>
        </div>
        <!-- fine Nominativo panino -->

        <!-- ingredienti -->
        <div class="container">
            <div class="row gy-3">
                <div class="col-12">
                    <h3>Ingredients</h3>
                </div>
                <div class="col-6">
                    <img class="h50" src="img/cheese.svg" alt=""> 
                    <span class="mx-2 fw-bold">Cheese</span>
                    <input type="checkbox">
                    <span class="text-danger mx-2">add</span>
                </div>
                <div class="col-6">
                    <img class="h50" src="img/mustard.svg" alt=""> 
                    <span class="mx-2 fw-bold">Mustard</span>
                    <input type="checkbox">
                    <span class="text-danger mx-2">add</span>
                </div>
                <div class="col-6">
                    <img class="h50" src="img/lettuce.svg" alt=""> 
                    <span class="mx-2 fw-bold">Lettuce</span>
                    <input type="checkbox">
                    <span class="text-danger mx-2">add</span>
                </div>
                <div class="col-6">
                    <img class="h50" src="img/fried-egg.svg" alt=""> 
                    <span class="mx-2 fw-bold">Egg</span>
                    <input type="checkbox">
                    <span class="text-danger mx-2">add</span>
                </div>
                <div class="col-6">
                    <img class="h50" src="img/tomato.svg" alt=""> 
                    <span class="mx-2 fw-bold">Tomato</span>
                    <input type="checkbox">
                    <span class="text-danger mx-2">add</span>
                </div>
                <div class="col-6">
                    <img class="h50" src="img/ketchup.svg" alt=""> 
                    <span class="mx-2 fw-bold">Ketchup</span>
                    <input type="checkbox">
                    <span class="text-danger mx-2">add</span>
                </div>
            </div>

            <!-- codice sconto -->
            <div class="row my-5 d-flex">
                <div class="col-3">
                    <span class="fw-bold">Discount Coupon</span>
                </div>
                <div class="col-9">
                    <input class="w100" type="text" placeholder="12345abcdefg">
                </div>
            </div>

            <!-- bottone calcola -->
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <button type="button" class="btn btn-warning px-4 fw-bold">Calculate</button>
                </div>
            </div>
        </div>
        <!-- fine ingredienti -->

        <!-- prezzo finale -->
        <div class="container redvelvet b-0 w-50 absolute h100">
            <div class="row">
                <div class="col-8 p-4 absolute">
                    <h2 class="fw-bold text-white">Your Price</h2>
                </div>
                <div class="col-4 absolute">
                    
                </div>
            </div>
        </div>
        <!-- fine prezzo finale -->
    </div>
    


    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
